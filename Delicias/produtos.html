	<form>
	<div class="pedido">
		<img src="login.png" class="cliente" width="100" height="100" alt="">
	   <h1>Cadastro de Pedido</h1>
	   <div class="linha"></div>
   	
		<form action="salvar.php" method="POST" class="login-form">	
		  <div class="form-row">

			<div class="form-group col-md-5">
				<label>Cliente</label>
				<input type="text" class="form-control" id="nomecliente" name="nomecliente" placeholder="Digite seu nome">
			  </div>
		
				<div class="form-group col-md-3">
					<label>Pedido</label>
				 <select id="nomepedido" name="nomepedido" class="form-control" >
					 <option selected>Selecione...</option>
					 <option value="1">Bolo de Pote</option>
					 <option value="2">Bolo de Aniversário</option>
					 <option value="3">Cone de Chocolate</option>
					 <option value="4">Salgadinho de Aniversário</option>
					 <option value="5">Doces de Aniversário</option>
					 <option value="6">Canudinho de Aniversário</option>
					 <option value="7">brigadeiro de Aniversário</option>

					 </option>
				 </select>
				</div>
				
				<div class="form-group col-md-4">
					<label>Sobores</label>
				 <select name="sabor" id="sabor" class="form-control">
					 <option selected>Selecione...</option>
					 <option value="1">Chocolate com Morango</option>
					 <option value="2">Chocolate Branco</option>
					 <option value="3">Leite Condensado</option>
					 <option value="4">Brawne</option>
					 <option value="5">Banana</option>
					 
				 </select>
				</div>
				<div class="form-group col-md-4">
				  <label>Data de Entrega(opcional)</label>
				  <input type="date" class="form-control" id="data" name="data" >
				</div>

				<div class="form-group col-md-2">
					<label>Horario</label>
					<input type="time" class="form-control" id="hora" name="hora" >
				  </div>

				
		
		
				<div class="form-group col-md-2">
					<label>Quantidade</label>
					<input  class="form-control input-sm " placeholder="Número" maxlength="2" pattern="[0-9]+$" name="quant" id="quant">
				  </div>

			
				  <div class="form-group col-md-4">
					<label>Bairro</label>
					<input type="text" class="form-control" id="nomebairro" name="nomebairro" placeholder="Digite seu Endereço">
				  </div>

				  <div class="form-group col-md-4">
					<label>Rua</label>
					<input type="text" class="form-control" id="nomerua" name="nomerua" placeholder="Digite seu Endereço">
				  </div>

				  <div class="form-group col-md-1">
					<label>N°</label>
					<input type="text" class="form-control" id="numero" name="numero" placeholder="N°" maxlength="3" pattern="[0-9]+$">
				  </div>

				  <div class="form-group col-md-3">
					<label for="phone">Telefone</label>
					<input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone"  onkeypress="return event.charCode >= 48 && event.charCode <= 57">
				  </div>
			
					  
				  <div class="radio">
				  <div class="form-check">
					<input  class="form-check-input"type="radio" id="opcao" name="opcao">
					
					<label >Fazer a Entrega</label>
					

				  </div>

				  <div class="form-check">
					<input class="form-check-input" type="radio" id="opcao" name="opcao" >
					<label class="form-check-label" for="defaultCheck2" id="opcao" name="opcao">
					  Vem Buscar
					</label>

				  </div>
				</div>
				  
		  </div>
		  <div class="salvar"> 
			<button type="button" class="btn btn-success" value="Salvar" class="form-control">Confirma pedido</button>
		</div> 

		  <div class="valor">
			<label>Valor R$</label>
			<input type="text" class="form-control" id="valor" name="valor" disabled >
		  </div>		
		</form>
